name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync en.json from upstream
        run: npm run sync:en
        continue-on-error: true

      - name: Validate JSON syntax
        id: validate-json
        run: npm run validate:json 2>&1 | tee json-output.txt || echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Validate mappings
        id: validate-mappings
        run: npm run validate:mappings 2>&1 | tee mappings-output.txt || echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for missing translations
        id: validate-missing
        run: node scripts/validate-missing-pr.js 2>&1 | tee missing-output.txt || echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const jsonStatus = '${{ steps.validate-json.outcome }}';
            const mappingsStatus = '${{ steps.validate-mappings.outcome }}';
            const missingStatus = '${{ steps.validate-missing.outcome }}';
            
            let comment = '## üîç Translation Validation Results\n\n';
            let hasErrors = false;
            
            // JSON Validation
            if (jsonStatus === 'failure') {
              hasErrors = true;
              comment += '### ‚ùå JSON Syntax Validation Failed\n\n';
              comment += 'Oops! Some of your JSON files have syntax errors. Please check the workflow logs for details.\n\n';
              try {
                const jsonOutput = fs.readFileSync('json-output.txt', 'utf8');
                if (jsonOutput) {
                  comment += '```\n' + jsonOutput.slice(0, 500) + '\n```\n\n';
                }
              } catch (e) {}
            } else {
              comment += '### ‚úÖ JSON Syntax Validation Passed\n\n';
            }
            
            // Mappings Validation
            if (mappingsStatus === 'failure') {
              hasErrors = true;
              comment += '### ‚ùå Mapping Validation Failed\n\n';
              comment += 'Oops! Some translation files don\'t match the language mappings. Please check the workflow logs for details.\n\n';
            } else {
              comment += '### ‚úÖ Mapping Validation Passed\n\n';
            }
            
            // Missing Translations
            if (missingStatus === 'failure') {
              hasErrors = true;
              comment += '### ‚ùå Missing Translation Keys\n\n';
              comment += 'Oops! Looks like your files are missing some translations.\n\n';
              try {
                const missingOutput = fs.readFileSync('missing-output.txt', 'utf8');
                if (missingOutput) {
                  // Extract the markdown formatted errors
                  const errorSection = missingOutput.match(/# ‚ùå.*$/s);
                  if (errorSection) {
                    comment += errorSection[0] + '\n\n';
                  } else {
                    comment += '```\n' + missingOutput.slice(0, 1000) + '\n```\n\n';
                  }
                }
              } catch (e) {
                comment += 'Please check the workflow logs for a detailed list of missing keys.\n\n';
              }
            } else {
              comment += '### ‚úÖ All Translation Keys Present\n\n';
            }
            
            if (hasErrors) {
              comment += '---\n\n';
              comment += 'üí° **Tip:** Run `npm run validate:all` locally before submitting your PR to catch these issues early!\n';
            } else {
              comment += 'üéâ **All validations passed!** Your translation files look good.\n';
            }
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Translation Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Fail if validation errors
        if: steps.validate-json.outcome == 'failure' || steps.validate-mappings.outcome == 'failure' || steps.validate-missing.outcome == 'failure'
        run: |
          echo "‚ùå Validation failed. Check the PR comments above for details."
          exit 1
